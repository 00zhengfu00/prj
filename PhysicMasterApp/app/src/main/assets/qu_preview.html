<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>习题闯关</title>
    <link rel="stylesheet" href="katex/katex.min.css" charset="iso-8859-1">
    <link rel="stylesheet" href="css/base.css" charset="iso-8859-1">
    <link rel="stylesheet" href="css/components.css" charset="iso-8859-1">
    <link rel="stylesheet" href="css/qu_preview.css" charset="iso-8859-1">
</head>
<body class="pass_qu_bd body_loading">
<div id="qu_box_template" style="display:none !important;">
    <div class="item qu_box" data-qu-index="0">
        <div class="qu_title"></div>
        <div class="qu_item_list">
            <div class="input-group qu_item" data-code="A">
                <span class="input-group-addon item_code">A</span>
                <div class="form-control qu_item_val qu_item1"><div class="qu_item_inner"></div></div>
            </div>
            <div class="input-group qu_item" data-code="B">
                <span class="input-group-addon item_code">B</span>
                <div class="form-control qu_item_val qu_item2"><div class="qu_item_inner"></div></div>
            </div>
            <div class="input-group qu_item" data-code="C">
                <span class="input-group-addon item_code">C</span>
                <div class="form-control qu_item_val qu_item3"><div class="qu_item_inner"></div></div>
            </div>
            <div class="input-group qu_item" data-code="D">
                <span class="input-group-addon item_code">D</span>
                <div class="form-control qu_item_val qu_item4"><div class="qu_item_inner"></div></div>
            </div>
        </div>
        <div class="qu_explain" style="visibility:hidden;"></div>
    </div>
</div>
<div id="top_bar" class="top_bar">
    <div class="quit_box"><span id="quit_btn" class="quit_btn">× 退出</span></div>
    <div class="progress_num">0/5</div>
    <div class="progress_box"><div class="progress"><div class="progress-bar" style="width:0;"></div></div></div>
    <div class="time_box">10:00</div>
</div>
<div class="carousel slide page_carousel">
    <div class="carousel-inner qu_list"></div>
    <div class="fixed_bottom">
        <button type="button" id="submit_btn" action-type="check" disabled class="btn btn-blue btn-lg btn_block">确定</button>
    </div>
</div>
<div id="bottom_toast">正确，积分+2</div>
<div id="loading_toast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">努力加载中</p>
    </div>
</div>
<script type="text/javascript">window["redefine_katex_cjkRegex"] = /[\u3040-\u309F]|[\u30A0-\u30FF]|[\u4E00-\u9FAF]|[\uAC00-\uD7AF]|[\u2460-\u2469]/;</script>

<script src="js/carousel.js" charset="iso-8859-1"></script>
<script src="js/qu_preview.js" charset="utf-8"></script>

</body>
</html>
