<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

<body class="wrong_bd" data-active-id="qu_list_box">
<div id="top_bar" class="top_bar">
    <div class="go_back_box"><span id="back_btn" class="back_btn"><i class="glyphicon glyphicon-menu-left"></i></span></div>
    <div id="page_title" class="page_title auto_dian">常错题型</div>
</div>
<div id="page_carousel" class="carousel slide main">
    <div class="carousel-inner">
        <div id="qu_list_box" class="qu_list_box item active" data-title="常错题型">
            <div id="filter_bar" class="filter_bar main_padding_lr">
                <ul class="filter_ul">
                    <li class="filter_li_time"><span class="filter_btn sort_desc_active active" data-default-sort="sort_desc_active" data-sort="0"><span class="sort_title">时间</span><span class="sort_box"><i class="sort_asc glyphicon glyphicon-triangle-top"></i><i class="sort_desc glyphicon glyphicon-triangle-bottom"></i></span></span></li><li class="filter_li_difficulty"><span class="filter_btn" data-default-sort="sort_desc_active" data-sort="1"><span class="sort_title">难度</span><span class="sort_box"><i class="sort_asc glyphicon glyphicon-triangle-top"></i><i class="sort_desc glyphicon glyphicon-triangle-bottom"></i></span></span></li><li class="filter_li_master"><span class="filter_btn" data-default-sort="sort_asc_active" data-sort="2"><span class="sort_title">掌握</span><span class="sort_box"><i class="sort_asc glyphicon glyphicon-triangle-top"></i><i class="sort_desc glyphicon glyphicon-triangle-bottom"></i></span></span></li>
                </ul>
            </div>
            <ul id="qu_list" class="qu_list first_loading">
                <li class="qu_list_item main_padding_lr" data-id="0">
                    <div class="qu_info"><div class="qu_time">&nbsp;</div></div>
                    <div class="qu_content">&nbsp;</div>
                    <div class="qu_info">
                        <div class="difficulty_level_box"><span class="level_label">难易程度：</span><div class="star_box"><i class="star active glyphicon glyphicon-star"></i></div></div><div class="master_level_box"><span class="level_label">掌握程度：</span><div class="star_box"><i class="star active glyphicon glyphicon-star"></i></div></div>
                    </div>
                </li>
            </ul>
            <div id="load_more" class="weui-loadmore">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
            <div id="load_end" class="weui-loadmore load_end" style="display:none;">
                <span class="weui-loadmore__tips">我们是有底线的</span>
                <span class="weui-loadend__cross_line"></span>
            </div>
        </div>
        <div id="qu_detail" class="qu_detail item" data-title="常错题型">
            <div class="qu_box main_padding_lr">
                <div class="qu_title">&nbsp;</div>
                <div class="qu_item_list">
                    <div class="input-group qu_item" data-code="A">
                        <span class="input-group-addon item_code">A</span>
                        <div class="form-control qu_item_val qu_item1"><div class="qu_item_inner">&nbsp;</div></div>
                    </div>
                    <div class="input-group qu_item" data-code="B">
                        <span class="input-group-addon item_code">B</span>
                        <div class="form-control qu_item_val qu_item2"><div class="qu_item_inner">&nbsp;</div></div>
                    </div>
                    <div class="input-group qu_item" data-code="C">
                        <span class="input-group-addon item_code">C</span>
                        <div class="form-control qu_item_val qu_item3"><div class="qu_item_inner">&nbsp;</div></div>
                    </div>
                    <div class="input-group qu_item" data-code="D">
                        <span class="input-group-addon item_code">D</span>
                        <div class="form-control qu_item_val qu_item4"><div class="qu_item_inner">&nbsp;</div></div>
                    </div>
                </div>
                <div class="wrong_item_box">
                    <div class="wrong_item">
                        <div class="wrong_item_label">你的答案：</div><div class="wrong_item_content auto_br user_answer">&nbsp;</div>
                    </div>
                    <div class="wrong_item">
                        <div class="wrong_item_label">正确答案：</div><div class="wrong_item_content auto_br standard_answer">&nbsp;</div>
                    </div>
                    <div class="wrong_item">
                        <div class="wrong_item_label">题目解析：</div><div class="wrong_item_content auto_br analysis">&nbsp;</div>
                    </div>
                    <div class="wrong_item">
                        <div class="wrong_item_label">错误原因：</div><div class="wrong_item_content auto_br error_reason">&nbsp;</div>
                    </div>
                    <div class="wrong_item difficulty_item">
                        <div class="wrong_item_label">难易程度：</div><div class="wrong_item_content auto_br difficulty_level_star_box"><i class="star active glyphicon glyphicon-star"></i></div>
                    </div>
                    <div class="wrong_item master_item">
                        <div class="wrong_item_label">掌握程度：</div><div class="wrong_item_content auto_br master_level_star_box"><i class="star active glyphicon glyphicon-star"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="qu_detail_bottom_bar" class="bottom_bar"><span id="show_wrong_btn" class="ds-btn ds-btn-primary ds-btn-font-bold">查看详情</span></div>
<div id="wrong_bottom_bar" class="bottom_bar"><span id="remove_btn" class="ds-btn ds-btn-orange ds-btn-font-bold">删除此题</span><span id="archive_btn" class="ds-btn ds-btn-primary ds-btn-font-bold">掌握归档</span></div>
<div id="confirm_remove_dialog" class="weui_dialog_confirm ds-dialog" style="display:none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="dialog-close-box">
            <i class="ds-dialog-close"></i>
        </div>
        <div class="weui_dialog_bd">
            <p class="ds-dialog-bd-text tc">确定要删除此错题吗？</p>
            <p><span id="do_remove_btn" class="ds-btn ds-btn-primary ds-btn-block ds-btn-font-medium">删　除</span></p>
        </div>
    </div>
</div>
<div id="confirm_archive_dialog" class="weui_dialog_confirm ds-dialog" style="display:none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="dialog-close-box">
            <i class="ds-dialog-close"></i>
        </div>
        <div class="weui_dialog_bd">
            <p class="ds-dialog-bd-text tc">确定要归档此错题吗？</p>
            <p><span id="do_archive_btn" class="ds-btn ds-btn-primary ds-btn-block ds-btn-font-medium">归　档</span></p>
        </div>
    </div>
</div>
<div id="loading_toast" class="weui_loading_toast" style="display:none;">
    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>
            <div class="weui_loading_leaf weui_loading_leaf_3"></div>
            <div class="weui_loading_leaf weui_loading_leaf_4"></div>
            <div class="weui_loading_leaf weui_loading_leaf_5"></div>
            <div class="weui_loading_leaf weui_loading_leaf_6"></div>
            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p class="weui_toast_content">努力加载中</p>
    </div>
</div>
<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe.
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides.
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">window["redefine_katex_cjkRegex"] = /[\u3040-\u309F]|[\u30A0-\u30FF]|[\u4E00-\u9FAF]|[\uAC00-\uD7AF]|[\u2460-\u2469]/;</script>
